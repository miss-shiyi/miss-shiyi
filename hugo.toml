baseURL = 'https://miss-shiyi.github.io/miss-shiyi/'
languageCode = 'zh-cn'
title = '拾遗集'
theme = 'hugo-theme-stack'

# -------------------------------------------------------------------
# 核心参数配置
# -------------------------------------------------------------------
[params]
    mainSections = ["posts"]
    featuredImageField = "image"

    # 必须单独开辟 [params.sidebar] 层级，严禁写在 params 后面作为一个 KV 对
    [params.sidebar]
        enabled = true
        showArchive = true
        showFullDescription = false
        avatar = "https://github.com/miss-shiyi.png"
        title = "漼时宜"
        subtitle = "不属于任何人，也不拥有任何人。"

    [params.footer]
        since = 2024
        customText = "拾遗记"

# -------------------------------------------------------------------
# 菜单配置 (Stack 侧边栏必须要菜单，否则左侧是空的)
# -------------------------------------------------------------------
[[menu.main]]
    identifier = "home"
    name = "首页"
    url = "/"
    weight = 1
    [menu.main.params]
        icon = "home"

[[menu.main]]
    identifier = "archives"
    name = "归档"
    url = "/archives/"
    weight = 2
    [menu.main.params]
        icon = "archive"

# -------------------------------------------------------------------
# 渲染与解析配置
# -------------------------------------------------------------------
[markup.goldmark.renderer]
    unsafe = true  # 必须开启，否则 Issue 里的 HTML 标签会失效

[markup.highlight]
    noClasses = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "github-dark"

[outputs]
    home = ["HTML", "RSS", "JSON"]
