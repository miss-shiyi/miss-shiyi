<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>拾遗集 | miss-shiyi's Digital Garden</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  
  <style>
    /* 1. 全局字体与行高 */
    body {
      font-family: "PingFang SC", "Microsoft YaHei", "Segoe UI", sans-serif;
      line-height: 1.6;
    }

    /* 2. 封面：动态星空背景 + SVG 波浪 + 霓虹标题 */
    section.cover {
      background: #1a1a2e; /* 深色宇宙基础色 */
      overflow: hidden; /* 隐藏溢出内容 */
      position: relative;
      display: flex; /* 确保内容居中 */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; /* 确保全屏 */
    }

    /* 星空动效 */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }
    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      animation: twinkle linear infinite;
    }
    .star:nth-child(1) { top: 20%; left: 10%; width: 2px; height: 2px; animation-duration: 4s; animation-delay: 0s; }
    .star:nth-child(2) { top: 50%; left: 30%; width: 3px; height: 3px; animation-duration: 5s; animation-delay: 1s; }
    .star:nth-child(3) { top: 80%; left: 60%; width: 1px; height: 1px; animation-duration: 3s; animation-delay: 2s; }
    .star:nth-child(4) { top: 30%; left: 80%; width: 2px; height: 2px; animation-duration: 4.5s; animation-delay: 0.5s; }
    .star:nth-child(5) { top: 10%; left: 40%; width: 3px; height: 3px; animation-duration: 6s; animation-delay: 1.5s; }
    /* 可以继续添加更多星辰 */

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1); }
    }

    /* 封面内容定位在星空之上 */
    section.cover .cover-main {
      position: relative;
      z-index: 10;
      text-align: center;
      color: #fff;
    }
    
    /* 封面标题霓虹发光效果 */
    section.cover .cover-main h1 {
      font-size: 3.5em; /* 标题更大 */
      font-weight: bold;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 0 10px #00e676, 0 0 20px #00e676, 0 0 30px #00e676;
      animation: neon-glow 1.5s ease-in-out infinite alternate;
    }
    @keyframes neon-glow {
      from { text-shadow: 0 0 5px #00e676, 0 0 10px #00e676; }
      to { text-shadow: 0 0 10px #00e676, 0 0 20px #00e676, 0 0 30px #00e676, 0 0 40px #00e676; }
    }

    /* 封面描述 */
    section.cover .cover-main p {
      font-size: 1.2em;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.8);
      font-style: italic;
    }

    /* 封面按钮 */
    section.cover a {
      color: #00e676 !important;
      border-color: #00e676 !important;
      background-color: transparent !important;
      transition: all 0.3s ease;
      margin: 0 10px;
    }
    section.cover a:hover {
      background-color: #00e676 !important;
      color: #1a1a2e !important; /* 悬停时文字颜色 */
    }

    /* SVG 波浪元素 */
    .wave-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px; /* 波浪高度 */
      overflow: hidden;
      z-index: 5;
    }
    .wave {
      position: absolute;
      width: 100%;
      height: 100px;
      background-color: #1a1a2e; /* 与封面背景色匹配 */
      bottom: 0;
      left: 0;
    }
    .wave:before, .wave:after {
      content: '';
      position: absolute;
      width: 150%;
      height: 100%;
      top: 0;
      left: 50%;
      transform: translateX(-50%) translateY(0%);
      border-radius: 40% 40% 0 0; /* 波浪形状 */
      background: rgba(255, 255, 255, 0.1);
      animation: wave-animation 10s linear infinite;
    }
    .wave:after {
      border-radius: 40% 40% 0 0;
      background: rgba(255, 255, 255, 0.05);
      animation: wave-animation 15s linear reverse infinite; /* 反向动画 */
    }
    @keyframes wave-animation {
      0% { transform: translateX(-50%) translateY(0%) rotateZ(0deg); }
      50% { transform: translateX(-50%) translateY(5%) rotateZ(2deg); }
      100% { transform: translateX(-50%) translateY(0%) rotateZ(0deg); }
    }

    /* 3. 侧边栏美化 */
    .sidebar {
      background-color: #282c34 !important; /* 深灰背景 */
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }
    .sidebar-nav strong {
      color: #00e676; /* 绿色高亮分类标题 */
      font-size: 1.1em;
      margin-top: 15px;
      display: block;
      padding-left: 15px;
      border-bottom: 1px dotted rgba(255, 255, 255, 0.1); /* 分类标题下划线 */
      padding-bottom: 5px;
    }
    .sidebar-nav ul li a {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      transition: color 0.3s ease;
    }
    .sidebar-nav ul li a:hover {
      color: #00e676; /* 悬停高亮 */
    }
    /* 自定义滚动条 */
    .sidebar::-webkit-scrollbar {
      width: 6px;
      background-color: #282c34;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background-color: #00e676;
      border-radius: 3px;
    }

    /* 4. 正文内容区美化 */
    .markdown-section {
      background-color: #1e1e1e; /* 文章背景色 */
      color: rgba(255, 255, 255, 0.9);
    }
    .markdown-section h1, .markdown-section h2, .markdown-section h3 {
      color: #00e676; /* 标题颜色 */
    }
    .markdown-section code, .markdown-section pre {
      background-color: #2d2d2d;
      color: #ffab00; /* 代码高亮 */
      border-radius: 5px;
    }
    .markdown-section p img {
      max-width: 100%; /* 图片适配 */
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cover = document.querySelector('section.cover');
      if (cover) {
        // 注入星空
        const starsContainer = document.createElement('div');
        starsContainer.classList.add('stars');
        for (let i = 0; i < 50; i++) { // 更多星辰
          const star = document.createElement('div');
          star.classList.add('star');
          star.style.top = `${Math.random() * 100}%`;
          star.style.left = `${Math.random() * 100}%`;
          star.style.width = star.style.height = `${Math.random() * 3 + 1}px`;
          star.style.animationDuration = `${Math.random() * 5 + 3}s`;
          star.style.animationDelay = `${Math.random() * 5}s`;
          starsContainer.appendChild(star);
        }
        cover.prepend(starsContainer);

        // 注入 SVG 波浪
        const waveContainer = document.createElement('div');
        waveContainer.classList.add('wave-container');
        waveContainer.innerHTML = `
          <div class="wave"></div>
          <div class="wave"></div>
        `; // 两个波浪层叠
        cover.appendChild(waveContainer);
      }
    });

    window.$docsify = {
      name: '<img src="https://github.com/miss-shiyi.png" style="width: 60px; border-radius: 50%; border: 2px solid #00e676; margin-bottom: 10px; margin-top: 15px;"><br><span style="color:#00e676;">miss-shiyi</span>',
      repo: 'https://github.com/miss-shiyi/miss-shiyi',
      
      // --- 核心功能配置 ---
      loadSidebar: true,      // 必须：开启侧边栏
      coverpage: true,        // 必须：开启封面页
      onlyCover: true,        // 必须：首页只显示封面，点击后才进入内容
      auto2top: true,         // 切换页面自动回到顶部
      subMaxLevel: 2,         // 侧边栏子目录显示层级
      
      // --- 路径兼容性修复（解决子目录部署问题） ---
      basePath: './',         // 明确指定基础路径
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md', // 强制子路由也能找到根目录侧边栏
        '/README': '/README.md'           // 确保内部链接跳转正确
      },
      
      // --- 插件配置 ---
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索你的记忆...',
        noData: '未找到那段时光...',
        depth: 3
      },
      'plugins': [
        // 页脚插件
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer style="text-align: center; color: rgba(255, 255, 255, 0.6); font-size: 0.9em;">',
            '<span>&copy; 2024-2026. miss-shiyi. </span>',
            '<span>Proudly powered by <a href="https://github.com/docsifyjs/docsify" target="_blank" style="color: #00e676; text-decoration: none;">docsify</a>.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
</body>
</html>
