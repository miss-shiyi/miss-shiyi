name: Deploy Hugo Stack Site

on:
  issues:
    types: [opened, edited, labeled, unlabeled, deleted]
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # 解决你之前遇到的 Environment 报错
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install PyGithub
        run: pip install PyGithub

      - name: Sync Issues
        run: python main.py ${{ secrets.G_T }} ${{ github.repository }}

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Fetch Latest Theme and Build
        run: |
          mkdir -p themes
          # 实时克隆主题仓库的 main 分支，确保每次构建都是最新版
          git clone --depth=1 https://github.com/CaiJimmy/hugo-theme-stack themes/hugo-theme-stack
          hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
