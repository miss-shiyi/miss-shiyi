name: Sync Backup and Wiki

on:
  issues:
    types: [opened, edited, labeled, unlabeled, reopened, closed, deleted]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Sync Script
        env:
          G_T: ${{ secrets.G_T }}
        run: |
          pip install requests
          python sync.py

      - name: Push to Main Repo (BACKUP & README)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md BACKUP/
          if git diff --staged --quiet; then
            echo "No changes for main repo"
          else
            git commit -m "chore: update backup and readme"
            git push
          fi

      - name: Push to Wiki Repo
        env:
          G_T: ${{ secrets.G_T }}
        run: |
          # 克隆 Wiki 仓库
          git clone https://x-access-token:${G_T}@github.com/${{ github.repository }}.wiki.git wiki_repo
          # 清除旧文件并存入新文件
          rm -rf wiki_repo/*.md
          cp -r wiki_temp/*.md wiki_repo/
          # 提交到 Wiki
          cd wiki_repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes for wiki"
          else
            git commit -m "docs: sync issues to wiki"
            git push origin master || git push origin main
          fi
