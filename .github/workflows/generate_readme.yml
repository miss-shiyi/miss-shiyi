name: Generate GitBlog README

on:
  workflow_dispatch:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]
  push:
    branches:
      - master
    paths:
      - main.py

jobs:
  sync:
    name: Generate README
    runs-on: ubuntu-latest
    if: github.event.issue.user.login == github.repository_owner || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub feedgen marko lxml

      - name: Generate new md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_NAME: ${{ github.repository_owner }}
        run: |
          python main.py "$GH_TOKEN" "${{ github.repository }}"
          
      - name: Push updates
        run: |
          git config --local user.email "miss-shiyi@outlook.com"
          git config --local user.name "miss-shiyi"
          git add README.md BACKUP/*.md feed.xml _sidebar.md
          git commit -m 'chore: ðŸ¤– update blog and assets' || echo "nothing to commit"
          git push || echo "nothing to push"
