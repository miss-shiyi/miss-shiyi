baseURL: "https://miss-shiyi.github.io/miss-shiyi/"
languageCode: "zh-cn"
title: "拾遗集"
theme: "hugo-theme-stack"
defaultContentLanguage: "zh-cn"

# 基础标记配置
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: "github-dark"

# 这里的 params 只留最简单的，不写嵌套的对象
params:
  mainSections:
    - posts
  featuredImageField: "image"
