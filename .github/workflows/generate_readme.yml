name: Generate GitBlog & Deploy VitePress

on:
  issues:
    types: [opened, edited, labeled, unlabeled, deleted, closed, reopened]
  issue_comment:
    types: [created, edited, deleted]
  push:
    branches:
      - master
      - main
    paths:
      - 'main.py'
      - '.github/workflows/*.yml'
  workflow_dispatch:

# æ ¸å¿ƒæƒé™è®¾ç½®ï¼šå…è®¸ä¿®æ”¹ä»“åº“å†…å®¹å¹¶éƒ¨ç½² Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sync-and-build:
    name: Sync Issues and Build Site
    runs-on: ubuntu-latest
    if: github.event.issue.user.login == github.repository_owner || github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event_name == 'issue_comment'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- 1. Python ç¯å¢ƒï¼šåŒæ­¥ Issue ç”Ÿæˆ Markdown ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub feedgen marko lxml

      - name: Generate Content
        env:
          GH_TOKEN: ${{ secrets.G_T }}
          GITHUB_NAME: ${{ github.repository_owner }}
        run: |
          python main.py "$GH_TOKEN" "${{ github.repository }}"

      # --- 2. å¤‡ä»½ï¼šå°†ç”Ÿæˆçš„ MD æ–‡ä»¶æ¨å›ä»“åº“ï¼ˆä¿æŒ BACKUP åŒæ­¥ï¼‰ ---
      - name: Push updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # æ³¨æ„ï¼šVitePress è¿˜éœ€è¦ sidebar.json ç­‰æ–‡ä»¶ï¼Œç¡®ä¿è„šæœ¬ç”Ÿæˆäº†å®ƒä»¬
          git add README.md BACKUP/*.md _sidebar.md feed.xml .vitepress/sidebar.json || echo "no sidebar.json"
          git commit -m "chore: ğŸ¤– è‡ªåŠ¨æ›´æ–°åšæ–‡ [skip ci]" || echo "nothing to commit"
          git push || echo "nothing to push"

      # --- 3. Node ç¯å¢ƒï¼šå®‰è£… VitePress å¹¶æ„å»ºé™æ€ç½‘é¡µ ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          #cache: 'npm'

      - name: Build Site
        run: |
          if [ ! -f package.json ]; then
            npm init -y
            npm install vitepress vue
          else
            npm install
          fi
          npx vitepress build

      # --- 4. ä¸Šä¼ æ„å»ºäº§ç‰© ---
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

  deploy:
    name: Deploy to GitHub Pages
    needs: sync-and-build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
